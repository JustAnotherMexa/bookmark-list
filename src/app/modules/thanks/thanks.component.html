<ng-container *ngIf="lastBookmark">
    <div class="card">
        <h2>Thank you for your submission</h2>
        <p>The following bookmar was added: <a href="{{lastBookmark.url}}" target="_blank" rel="noopener noreferrer">
                {{ lastBookmark.url }}
            </a>
        </p>

        <a [routerLink]="['/']" routerLinkActive="router-link-active"> Click here to return to the list</a>

    </div>
</ng-container>
