<ng-container *ngIf="bookmarkList && visibleList">
    <ng-container *ngFor="let bookmark of visibleList">
        <app-link-card [bookmark]="bookmark" [bookmarkList]="bookmarkList"></app-link-card>
    </ng-container>
    
    <app-pagination (paginatedList)="updateList($event)"></app-pagination>
</ng-container>
