<div class="pagination" *ngIf="bookmarkList">
    <button
      [disabled]="currentPage === 1"
      (click)="selectPage(currentPage - 1)">
      <
    </button> 
    <button
      *ngFor="let page of totalPages; let i = index"
      [ngClass]="{'selected': currentPage === i + 1}"
      (click)="selectPage(i + 1)">
      {{ i + 1 }}
    </button>  
    <button
      [disabled]="currentPage === totalPages.length"
      (click)="selectPage(currentPage + 1)">
      >
    </button> 
  </div>
